<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/CHATBOT/FrontEnd/bot.css">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<a href="/Home.html"></a>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat Bot </h4>
                    <p class="chatbox__description--header">Hi, My name is Codera. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
           <imgg class="blink" src="/chatbot.png" alt="" height="40px" width="40px">
        </div>
    </div>
</div>

    <script src="/CHATBOT/FrontEnd/bot.js"></script>

</body>
</html>
